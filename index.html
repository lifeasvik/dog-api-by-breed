<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Load a random image of a specific dog breed."
    />
    <title>Dog API Assignment by Breed</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Dog API: By Breed</h1>
      <form>
        <label for="breed">Enter the breed of the dog: </label>
        <input
          type="text"
          id="breed"
          name="breed"
          placeholder="malamute"
          class="js-breed-input"
          required
        />
        <input type="submit" value="Get a picture!" class="submit-button" />
      </form>
      <section class="results"></section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
